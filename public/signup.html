<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register YubiKey</title>
    <style>body { opacity: 0; transition: opacity 0.4s ease-in-out; }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-hidden">
<div class="bg-[#262626] border border-[#404040] rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#1a1a1a] border border-[#404040] mb-4">
            <i class="fas fa-user-plus text-3xl text-green-500"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-200 tracking-tight">Register YubiKey</h1>
        <p class="text-sm text-gray-500 mt-1">This device is not recognized. Touch to register.</p>
    </div>
    <form action="/api/signup" method="POST" class="space-y-6">
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-key text-gray-500 group-focus-within:text-green-400 transition-colors"></i>
            </div>
            <input type="password" name="otp" placeholder="Touch Yubikey..."
                   autofocus required autocomplete="off"
                   class="w-full bg-[#1a1a1a] text-white border border-[#404040] rounded-md py-4 pl-12 pr-4 text-lg placeholder-gray-600 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-all text-center tracking-widest">
        </div>
        <div class="text-center flex flex-col gap-2">
            <p class="text-xs text-gray-600 uppercase tracking-wider">Secure Registration</p>
            <a href="/login" class="text-xs text-blue-500 hover:text-blue-400 transition-colors">Return to login</a>
        </div>
    </form>
    <div id="error-container" class="hidden mt-6 p-3 bg-red-900/20 border border-red-900/50 rounded text-red-400 text-sm text-center flex items-center justify-center gap-2">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>
</div>
<script>
    window.addEventListener('load', () => document.body.style.opacity = '1');
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('error-text').textContent = error;
            document.getElementById('error-container').classList.remove('hidden');
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });
</script>
</body>
</html>
