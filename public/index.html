<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Dashboard</title>
    
    <style>body { opacity: 0; transition: opacity 0.4s ease-in-out; }</style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/10.1.2/gridstack.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen w-screen overflow-x-hidden overflow-y-auto">
    <div class="grid-stack p-4"></div>

    <div id="empty-hint" class="hidden fixed inset-0 flex items-center justify-center pointer-events-none z-10">
        <div class="text-center text-gray-500">
            <i class="fas fa-chart-line text-4xl mb-4 opacity-50"></i>
            <p class="text-lg">Press <kbd class="px-2 py-1 bg-gray-700 rounded text-gray-300">`</kbd> to add a symbol</p>
        </div>
    </div>

    <div id="magic-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl border border-gray-700 w-96">
            <label class="block text-gray-400 text-sm font-bold mb-2">ADD SYMBOL</label>
            <input type="text" id="symbol-input" 
                class="w-full bg-gray-900 text-white border border-gray-600 rounded p-3 text-2xl uppercase focus:outline-none focus:border-blue-500 placeholder-gray-600"
                placeholder="AAPL" autocomplete="off">
            <div class="mt-2 text-xs text-gray-500">Press ENTER to add, ESC to cancel</div>
        </div>
    </div>

    <button id="settings-btn" class="settings-btn" title="Settings">
        <i class="fas fa-cog text-lg"></i>
    </button>

    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-panel">
            <div class="settings-title">
                <i class="fas fa-cog"></i>
                Settings
            </div>

            <div class="settings-group">
                <label class="settings-label" for="refresh-rate-input">
                    Refresh Rate (ms)
                    <span class="settings-info" data-tooltip="How often prices are updated. Range: 500ms - 10000ms.">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </label>
                <input type="number" id="refresh-rate-input" class="settings-input"
                       min="500" max="10000" step="100" placeholder="1000">
            </div>

            <div class="settings-group">
                <label class="settings-label">
                    Default Widget Size
                    <span class="settings-info" data-tooltip="Initial size for new widgets in grid units.">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </label>
                <div class="settings-row">
                    <div class="settings-field">
                        <label class="settings-sublabel" for="widget-width-input">
                            Width: <span id="widget-width-value" class="settings-value">2</span>
                        </label>
                        <input type="range" id="widget-width-input" class="settings-slider" min="1" max="12" step="1">
                    </div>
                    <div class="settings-field">
                        <label class="settings-sublabel" for="widget-height-input">
                            Height: <span id="widget-height-value" class="settings-value">2</span>
                        </label>
                        <input type="range" id="widget-height-input" class="settings-slider" min="1" max="12" step="1">
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <label class="settings-label" for="decimal-precision-input">
                    Decimal Precision: <span id="decimal-precision-value" class="settings-value">2</span>
                    <span class="settings-info" data-tooltip="Decimal places for prices. Low-value assets show more automatically.">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </label>
                <input type="range" id="decimal-precision-input" class="settings-slider" min="2" max="6" step="1">
            </div>

            <div class="settings-actions">
                <button id="settings-cancel" class="settings-btn-cancel">Cancel</button>
                <button id="settings-save" class="settings-btn-save">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/10.1.2/gridstack-all.js"></script>
    <script type="module" src="app.js"></script>
    <script>window.addEventListener('load', () => document.body.style.opacity = '1');</script>
</body>
</html>
